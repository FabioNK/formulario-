<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title> FORMULARIO EM HTML</title>
	</head>

<body>
   <form action=="processa_form.php" method="post">
   
      <fieldset>
	      <legend>Dados Gerais</legend>
		  
		  <label for="nome">Nome;</label>
		  <input type="text" minlength="3" id="nome" name="nome" required />
		  
		  <label for="data_nascimento">Data de nascimento:</label>
		  <input type="text" id="data_nascimento" name="data_nascimento" />
		  
		  <label for="cpf">CPF:</label>
		  <input type="text" maxlength="11" minlength="11" id="cpf" name="cpf" required />
		  
		  <label for="tel">Tel.celular:</label>
		  <input type="tel" maxlength="13" id="tel" name="tel"  placeholder="11-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required/>
    </fieldset>
		
        <fieldset>
		    <legend> Endereço </legend>
			
			 <label for="tipo_endereco">Tipo:</label>
			   <select id="tipo_endereco" name="tipo_endereco">
			        <option value="">Selecione</option>
					<option value="rua">Rua</option>
					<option value="Estrada">Estrada</option>
					<option value="Rodovia">Rodovia</option>
					<option value="outro">Outro</option>
			   </select>
	          
              <label for="logradouro_endereco">Logradouro:</label>
              <input type="text" id="logradouro_endereco" name="logradouro_endereco"/>
              
              <label for="numero_endereco">N°:</label>
              <input type="text" id="numero_endereco" nome="numero_endereco"/>
           
              <label for="complemento_endereco">Complemento:</label>
              <input type="complemento_endereco"  id="complemento_endereco" name="complemento_endereco"/>
         </fieldset>

      <fieldset>
            <legend> Fale Conosco</legend>
			
			<label for="tipo_msg">Tipo de Mensagem:</label>
			<input type="radio" name="tipo_msg" value="Sugetão" /> <label>Sugestão</label>
			<input type="radio" name="tipo_msg" value="Critica" /> <label>Critica</label>
			<input type="radio" name="tipo_msg" value="Elogio" /> <label>Elogio</label>
			
			<label for="msg">Mensagem:</label>
			<textarea id="mgs"></textarea>
		</fieldset>

     <fieldset>		
	      <button type="submit">Enviar sua mensagem</button>
	      <button type="reset">Limpar o Formulario</button>
		 </fieldset>
     </form>
	</body>
</html>
